# YOLO26 无人机检测数据集配置文件
# 数据集路径配置
path: ./drone_dataset  # 数据集根目录
train: train/images    # 训练图片路径（相对于path）
val: valid/images      # 验证图片路径（相对于path）
test: test/images      # 测试图片路径（可选）

# 类别配置
nc: 1  # 类别数量
names: ['drone']  # 类别名称列表

# 数据集信息
dataset_info:
  name: "Drone Detection Dataset"
  description: "无人机检测专用数据集，用于YOLO26模型训练"
  version: "1.0"
  total_images: 1012
  classes:
    - id: 0
      name: "drone"
      description: "各种类型的无人机目标"

# 数据增强配置（可选）
augmentation:
  hsv_h: 0.015  # 色调增强
  hsv_s: 0.7    # 饱和度增强
  hsv_v: 0.4    # 明度增强
  degrees: 0.0  # 旋转角度
  translate: 0.1  # 平移
  scale: 0.5    # 缩放
  shear: 0.0    # 剪切
  perspective: 0.0  # 透视变换
  flipud: 0.0   # 上下翻转
  fliplr: 0.5   # 左右翻转
  mosaic: 1.0   # 马赛克增强
  mixup: 0.0    # 混合增强